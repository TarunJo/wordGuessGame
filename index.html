<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body onload="generate()">
    <div id="cont">
        <h1>Guess the word</h1>
        <hr>
        <div id="letters">
            <input type="text" class="letter" onchange="start()" maxlength="1">
        </div>
        <p id="hint">Hint: </p>
        <p id="guess">Remaining guesses: 8</p>
        <p id="wrong">Wrong letters: </p>
        <button onclick="generate()">Restart Game</button>
    </div>
    <script src="./brain.js"></script>
</body>
</html>
